<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./assets/images/expense tracker.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="row flex">
            <div class="site_title">
                <h3><ion-icon name="cash-outline"></ion-icon> Expense Tracker</h3>
            </div>

            <div class="user_data">
                <div id="price"></div>
                <a href="#" class="cta_btn logOutBtn">Total Expense</a>
            </div>
        </div>
    </header>
    <div class="expenseForm flex">
        <div class="row flex">
            <form name="expenseTracker" class="flex">
                <div class="formFields">
                    <h3>Expense Name</h3>
                    <input type="text" name="name" id="name" placeholder="Expense Name">
                </div>
                <div class="formFields">
                    <h3>Amount</h3>
                    <input type="tel" name="amount" id="amount" placeholder="Amount">
                </div>
                <div class="formFields">
                    <h3>Category</h3>
                    <select name="category" id="category">
                        <option value="select Option">Select Option</option>
                        <option value="Food & Groceries">Food & Groceries</option>
                        <option value="Rent / Mortgage">Rent / Mortgage</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Dining Out">Dining Out</option>
                        <option value="Movies & Subscriptions">Movies & Subscriptions</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Fitness & Gym">Fitness & Gym</option>
                        <option value="Investments">Investments</option>
                        <option value="Savings">Savings</option>
                        <option value="Loans / EMI">Loans / EMI</option>
                        <option value="Medical & Pharmacy">Medical & Pharmacy</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Beauty & Wellness">Beauty & Wellness</option>
                        <option value="Gifts & Donations">Gifts & Donations</option>
                        <option value="Education">Education</option>
                        <option value="Travel & Vacation">Travel & Vacation</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="formFields">
                    <h3>Date</h3>
                    <input type="date" name="date" id="date">
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </div>
    <section class="expense_table flex">
        <div class="row flex">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1000</td>
                        <td>Groceries</td>
                        <td>$50</td>
                        <td>Food</td>
                        <td>18 Mar 2025</td>
                        <td class="actionBtn">
                            <a href="#" class="cta_btn edit"><ion-icon name="pencil"></ion-icon></a>
                            <a href="#" class="cta_btn delete"><ion-icon name="trash"></ion-icon></a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </section>


    
    <script src="./assets/js/script.js"></script>
</body>

</html>
